<div class="history-title">
  <h1>Fahrthistorie</h1>
</div>

<div class="search-box-wrap">
  <div class="search-box">
    <input matInput (keyup)="applyFilter($event)" placeholder="Suche Fahrer oder Kunde" />
    <mat-icon class="search-icon">search</mat-icon>
  </div>
</div>

<div class="table-outer">
  <div class="table-card">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.filteredData.length > 0">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ getColumnHeader(column) }}</th>
        <td mat-cell *matCellDef="let row">
          <!-- Avatar fÃ¼r Fahrer/Kunde, sonst normal -->
          <ng-container [ngSwitch]="column">
            <span *ngSwitchCase="'driverName'">
              <img *ngIf="row.driverAvatar" [src]="row.driverAvatar" class="avatar" alt="" />
              {{ row.driverName }}
            </span>
            <span *ngSwitchCase="'customerName'">
              <img *ngIf="row.customerAvatar" [src]="row.customerAvatar" class="avatar" alt="" />
              {{ row.customerName }}
            </span>
            <span *ngSwitchCase="'driverRating'">
              {{ row.driverRating }} <span class="star">&#9733;</span>
            </span>
            <span *ngSwitchCase="'customerRating'">
              {{ row.customerRating }} <span class="star">&#9733;</span>
            </span>
            <span *ngSwitchDefault>
              {{ row[column] }}
            </span>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource.filteredData.length === 0" class="no-results-message">
      <div style="font-size:2.4rem; margin-bottom:0.5rem;">ðŸš—</div>
      <mat-icon>directions_car</mat-icon>
      <span>Keine Fahrten gefunden.</span>
      <div class="no-results-sub">PrÃ¼fe deine Suche oder versuche es spÃ¤ter erneut.</div>
    </div>

  </div>
</div>
