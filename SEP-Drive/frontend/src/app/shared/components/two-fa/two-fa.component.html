<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">2-Factor Authentication</h2>
    <p class="dialog-subtitle">Please enter the confirmation code we sent you.</p>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Verification Code</mat-label>
      <input matInput [(ngModel)]="verificationCode" maxlength="6" placeholder="123456" required>
    </mat-form-field>

    <div class="action-buttons">
      <button mat-flat-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
      <button mat-flat-button color="primary" type="button" (click)="verifyCode()">Confirm</button>
    </div>
  </div>
</div>
