<mat-toolbar class="navbar">
    <img
      src="assets/Logo.png"
      alt="SEP-Drive Logo"
      class="navbar-logo"
      (click)="goHome()"
      style="height:35px; cursor:pointer; margin-right:10px;"
    >

  <div *ngIf="isLoggedIn">
    <button *ngIf="isCustomer"
            mat-raised-button
            color="accent"
            class="nav-btn"
            (click)="userHasActiveRide ? routeToActiveRide() : routeToRideRequest()"
    >
      {{ userHasActiveRide ? 'Active Request' : 'Request Ride' }}
    </button>

    <button *ngIf="!isCustomer"
            mat-raised-button
            color="accent"
            class="nav-btn"
            (click)="routeToAvailableRides()"
    >
      View Requests
    </button>
  </div>


  <span class="spacer"></span>

  <!-- Search Bar -->
  <div class="search-wrapper">
    <input
      class="search-input"
      placeholder="Search Username"
      [formControl]="usernameControl"
      (keydown.enter)="searchUser(usernameControl.value)"
    />
    <button class="search-button" (click)="searchUser(usernameControl.value)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- If the user is not logged in, show the login button -->
  <button
    *ngIf="!isLoggedIn"
    mat-raised-button
    color="accent"
    class="login-button"
    (click)="openLoginDialog()">
    Login
  </button>

  <!-- If the user is logged in, show the username and photo -->
  <div *ngIf="isLoggedIn" class="user-info" (click)="goToProfile()">
    <img
      ngSrc="{{ photoUrl }}"
      alt="UserPic"
      class="user-photo"
      width="35"
      height="35"
      fetchpriority="auto"
    />
    <span class="username">{{ username }}</span>
  </div>
</mat-toolbar>
