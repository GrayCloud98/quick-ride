<mat-card appearance="outlined" class="card small">
  <div class="header">
    <mat-icon>location_on</mat-icon>
    <span class="label">{{ label }}</span>
    <span class="spacer"></span>
    <button mat-icon-button *ngIf="removable"
            (click)="remove()" type="button" class="delete-btn"
            matTooltip="Remove Stopover"
            matTooltipPosition="right">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <div class="field">
      <span class="title">Name:</span>
      <span class="value bold">{{ location.name }}</span>
    </div>
    <div class="field" *ngIf="location.address !== 'undefined'">
      <span class="title">Address:</span>
      <span class="value">{{ location.address }} </span>
    </div>
    <div class="field">
      <span class="title">Latitude:</span>
      <span class="value grey-italic">{{ location.latitude | number:'1.7-7' }}</span>
    </div>
    <div class="field">
      <span class="title">Longitude:</span>
      <span class="value grey-italic">{{ location.longitude | number:'1.7-7' }}</span>
    </div>
  </mat-card-content>
</mat-card>
