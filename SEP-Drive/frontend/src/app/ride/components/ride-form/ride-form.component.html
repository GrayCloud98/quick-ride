<form>
  <app-location-autocomplete
    [label]="'Pickup Location'"
    [placeholder]="'Restaurant'"
    [control]="pickupControl"
    (locationSelected)="onLocationSelected($event, updateType.pickup)"
    (pinClicked)="pinLocation(updateType.pickup)">

    <button mat-icon-button matSuffix (click)="myLocation()" type="button" class="mylocation-btn"
            matTooltip="Use current location"
            matTooltipPosition="right">
      <mat-icon>my_location</mat-icon>
    </button>
  </app-location-autocomplete>

  <app-location-autocomplete
    [label]="'Drop-off Location'"
    [placeholder]="'Cinema'"
    [control]="dropoffControl"
    (locationSelected)="onLocationSelected($event, updateType.dropoff)"
    (pinClicked)="pinLocation(updateType.dropoff)">
  </app-location-autocomplete>

  <div class="form-label">Select a vehicle class:</div>
  <mat-radio-group [(ngModel)]="ride.vehicleClass" name="vehicleClass">
    <mat-radio-button *ngFor="let car of vehicles" [value]="car">
      {{ car }}
    </mat-radio-button>
  </mat-radio-group>

  <div class="padding">
    <button mat-fab extended class="wide-btn" (click)="submit()" [disabled]="isFormInvalid">
      Submit Ride Request
    </button>
  </div>
</form>
