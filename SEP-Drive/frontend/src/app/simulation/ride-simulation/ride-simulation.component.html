<div class="main-container">

  <div class="left-container scroll">

    <mat-card appearance="outlined" class="card big">
      <mat-card-content>
        <div class="header field">
          <mat-icon>person</mat-icon>
          <span class="label">Status:</span>
          <span class="value bold">{{ isRunning ? 'Running' : 'Paused' }}</span>
        </div>

        <div class="header field">
          <mat-icon>person</mat-icon>
          <span class="label">Speed:</span>
          <span class="value bold">{{ speed }}s total</span>
        </div>

        <div class="header field">
          <mat-icon>person</mat-icon>
          <span class="label">Estimated Time:</span>
          <span class="value bold">{{ formattedEta }}</span>
        </div>

      </mat-card-content>
    </mat-card>

    <!-- Control Buttons -->
    <div class="button-container" style="margin-top: 20px;">

      <button mat-fab extended class="btn" (click)="startSimulation()" [disabled]="isRunning">
        Start
      </button>

      <button mat-fab extended class="btn" (click)="resumeSimulation()" [disabled]="isRunning || !simulationStarted || progress >= routePath.length - 1">
        Resume
      </button>

      <button mat-fab extended class="btn warn"  (click)="pauseSimulation()" [disabled]="!isRunning">
        Pause
      </button>

    </div>


    <!-- Speed Control -->
    <label for="speed">Simulation Duration (3â€“30 sec):</label>
    <input
      type="range"
      id="speed"
      min="3"
      max="30"
      [value]="speed"
      (input)="handleSpeedInput($event)"
    >
  </div>


  <div class="right-container">
    <!-- Google Map Container -->
    <google-map
      height="100%"
      width="100%"
      [center]="center"
      [zoom]="zoom"
    >
      <!-- Moving Marker -->
      <map-marker [position]="markerPosition" label="A"></map-marker>
    </google-map>

  </div>



</div>
