<div class="main-container">
  <div class="left-container">

    <div class="error alert">
      Please ensure your partner has opened the simulation page before starting.
      <br><br>
      Once the simulation starts, do not navigate away or refresh the page.
    </div>

    <mat-card appearance="outlined" class="card big">
      <mat-card-content>
        <div class="header field">
          <mat-icon>flash_on</mat-icon>
          <span class="label">Simulation Duration:</span>
          <span class="value bold">{{ duration }} seconds</span>
        </div>

        <input style="width: 100%;"
               type="range"
               min="3"
               max="30"
               (change)="speed()"
               [(ngModel)]="duration"
               [disabled]="!isPaused"
        />
      </mat-card-content>
    </mat-card>

    <div class="button-container">
      <button *ngIf="!isRunning" class="btn" mat-fab extended (click)="start()">Start</button>
      <div *ngIf="isRunning" class="row-btn">
        <button class="btn" mat-fab extended (click)="resume()" [disabled]="!isPaused">Resume</button>
        <button class="btn" mat-fab extended (click)="pause()" [disabled]="isPaused">Pause</button>
      </div>
      <button class="btn warn" mat-fab extended (click)="complete()">Complete</button>      <!--[routerLink]="['/summary']" -->
    </div>

    <!--TODO DELETE -->
    <div class="row-btn centered-box">
      <button (click)="rate(1)">1</button>
      <button (click)="rate(2)">2</button>
      <button (click)="rate(3)">3</button>
      <button (click)="rate(4)">4</button>
      <button (click)="rate(5)">5</button>
    </div>
    <button (click)="addStopover()"> Test add point</button>
    <button (click)="openRating()"> Test Popup</button>
    <!--end delete-->

    <button (click)="console.log({currentIndex, points, duration, isRunning, isPaused})">Metadata</button>
  </div>

  <div class="right-container map">
    <div #mapContainer class="sep-map"></div>
  </div>
</div>
