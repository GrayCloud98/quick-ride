<h2 mat-dialog-title>Rate Your Ride</h2>

<mat-dialog-content>
  <p>Select your rating:</p>
  <div class="star-rating">
    <span
      *ngFor="let star of [1, 2, 3, 4, 5]"
      (click)="setRating(star)"
      (mouseenter)="hoverRating = star"
      (mouseleave)="hoverRating = 0"
      [ngClass]="{ filled: star <= (hoverRating || rating) }"
    >â˜…</span>
  </div>

  <p style="margin-top: 1rem;">Leave a comment (optional):</p>
  <textarea
    [(ngModel)]="feedback"
    rows="3"
    style="width: 100%; padding: 8px; box-sizing: border-box;"
    placeholder="Write your feedback here..."
  ></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="submit()" [disabled]="rating === 0">Submit</button>
</mat-dialog-actions>

<style>
  .star-rating {
    font-size: 2.5rem;
    color: #ccc;
    text-align: center;
    margin-top: 10px;
  }

  .star-rating span {
    cursor: pointer;
    user-select: none;
    padding: 0 5px;
    transition: color 0.2s;
  }

  .star-rating .filled {
    color: #ffc107;
  }
</style>
