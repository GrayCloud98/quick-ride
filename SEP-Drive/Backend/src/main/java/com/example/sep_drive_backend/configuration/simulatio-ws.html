<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Simulation + Ratings Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Ride Simulation WebSocket & Ratings Test</h2>
<p>Status: <span id="status">DISCONNECTED</span></p>

<button id="connectBtn">Connect</button>
<button id="startBtn" disabled>Start Simulation</button>
<button id="pauseBtn" disabled>Pause Simulation</button>
<button id="resumeBtn" disabled>Resume Simulation</button>
<button id="completeBtn" disabled>Complete Simulation</button>

<hr>

<h3>Rate Driver & Customer</h3>
<label for="driverRating">Driver Rating (1-5):</label>
<input id="driverRating" type="number" min="1" max="5" value="5">
<button id="rateDriverBtn">Rate Driver</button>

<br><br>

<label for="customerRating">Customer Rating (1-5):</label>
<input id="customerRating" type="number" min="1" max="5" value="5">
<button id="rateCustomerBtn">Rate Customer</button>

<pre id="messages"></pre>

<script>
    let stompClient = null;
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');

    const connectBtn = document.getElementById('connectBtn');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const completeBtn = document.getElementById('completeBtn');

    const rateDriverBtn = document.getElementById('rateDriverBtn');
    const rateCustomerBtn = document.getElementById('rateCustomerBtn');

    const driverRatingInput = document.getElementById('driverRating');
    const customerRatingInput = document.getElementById('customerRating');

    const simulationId = 1; // adjust if needed

    let currentIndex = 0;

    connectBtn.addEventListener('click', () => {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, frame => {
            statusEl.textContent = 'CONNECTED';

            stompClient.subscribe(`/topic/simulation/${simulationId}`, message => {
                const body = JSON.parse(message.body);
                console.log('Received:', body);
                messagesEl.textContent += `\nUpdate: ${JSON.stringify(body, null, 2)}`;
            });

            startBtn.disabled = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = false;
            completeBtn.disabled = false;
        }, error => {
            console.error('Connection error', error);
            statusEl.textContent = 'ERROR';
        });
    });

    startBtn.addEventListener('click', () => {
        currentIndex = 0;
        stompClient.send("/app/simulation/start", {}, JSON.stringify(simulationId));
        messagesEl.textContent += `\nSent: Start Simulation ID ${simulationId} with index ${currentIndex}`;
    });

    pauseBtn.addEventListener('click', () => {
        currentIndex += 5;
        stompClient.send("/app/simulation/pause", {}, JSON.stringify(simulationId));
        messagesEl.textContent += `\nSent: Pause Simulation ID ${simulationId} with index ${currentIndex}`;
    });

    resumeBtn.addEventListener('click', () => {
        currentIndex += 2;
        stompClient.send("/app/simulation/resume", {}, JSON.stringify(simulationId));
        messagesEl.textContent += `\nSent: Resume Simulation ID ${simulationId} with index ${currentIndex}`;
    });

    completeBtn.addEventListener('click', () => {
        stompClient.send("/app/simulation/complete", {}, JSON.stringify(simulationId));
        messagesEl.textContent += `\nSent: Complete Simulation ID ${simulationId}`;
    });

    rateDriverBtn.addEventListener('click', () => {
        const rate = parseInt(driverRatingInput.value);
        fetch(`http://localhost:8080/api/ride-requests/rate/driver?rideSimulationId=${simulationId}&rate=${rate}`, {
            method: 'POST'
        })
            .then(res => {
                if (res.ok) {
                    messagesEl.textContent += `\n Rated Driver ${rate} for Simulation ID ${simulationId}`;
                } else {
                    messagesEl.textContent += `\n Failed to rate driver: ${res.status}`;
                }
            });
    });

    rateCustomerBtn.addEventListener('click', () => {
        const rate = parseInt(customerRatingInput.value);
        fetch(`http://localhost:8080/api/ride-requests/rate/customer?rideSimulationId=${simulationId}&rate=${rate}`, {
            method: 'POST'
        })
            .then(res => {
                if (res.ok) {
                    messagesEl.textContent += `\n Rated Customer ${rate} for Simulation ID ${simulationId}`;
                } else {
                    messagesEl.textContent += `\n Failed to rate customer: ${res.status}`;
                }
            });
    });

</script>
</body>
</html>
