<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Simulation WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket STOMP Test</h2>
<p>Status: <span id="status">DISCONNECTED</span></p>

<button id="connectBtn">Connect</button>
<button id="startBtn" disabled>Start Simulation</button>

<pre id="messages"></pre>

<script>
    let stompClient = null;
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const connectBtn = document.getElementById('connectBtn');
    const startBtn = document.getElementById('startBtn');

    const simulationId = 1;

    connectBtn.addEventListener('click', () => {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, frame => {
            statusEl.textContent = 'CONNECTED';

            stompClient.subscribe(`/topic/simulation/${simulationId}`, message => {
                const body = JSON.parse(message.body);
                console.log('Received:', body);
                messagesEl.textContent += `\nUpdate: ${JSON.stringify(body, null, 2)}`;
            });

            startBtn.disabled = false;
        }, error => {
            console.error('Connection error', error);
            statusEl.textContent = 'ERROR';
        });
    });

    startBtn.addEventListener('click', () => {
        stompClient.send("/app/simulation/start", {}, JSON.stringify(simulationId));
        messagesEl.textContent += `\nSent: Start Simulation ID ${simulationId}`;
    });
</script>
</body>
</html>
