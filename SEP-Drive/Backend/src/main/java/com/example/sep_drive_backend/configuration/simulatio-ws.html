<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Simulation + Ratings Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Ride Simulation WebSocket & Ratings Test</h2>
<p>Status: <span id="status">DISCONNECTED</span></p>

<button id="connectBtn">Connect</button>
<button id="startBtn" disabled>Start Simulation</button>
<button id="pauseBtn" disabled>Pause Simulation</button>
<button id="resumeBtn" disabled>Resume Simulation</button>
<button id="completeBtn" disabled>Complete Simulation</button>

<hr>

<h3>Rate Driver & Customer</h3>
<label for="driverRating">Driver Rating (1-5):</label>
<input id="driverRating" type="number" min="1" max="5" value="5">
<button id="rateDriverBtn">Rate Driver</button>

<br><br>

<label for="customerRating">Customer Rating (1-5):</label>
<input id="customerRating" type="number" min="1" max="5" value="5">
<button id="rateCustomerBtn">Rate Customer</button>

<pre id="messages"></pre>

<script>
    let stompClient = null;
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');

    const connectBtn = document.getElementById('connectBtn');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const completeBtn = document.getElementById('completeBtn');

    const rateDriverBtn = document.getElementById('rateDriverBtn');
    const rateCustomerBtn = document.getElementById('rateCustomerBtn');

    const driverRatingInput = document.getElementById('driverRating');
    const customerRatingInput = document.getElementById('customerRating');

    const simulationId = 152; // Change this if needed
    let currentIndex = 0;

    connectBtn.addEventListener('click', () => {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, frame => {
            statusEl.textContent = 'CONNECTED';
            logMessage('Connected: ' + frame);

            stompClient.subscribe(`/topic/simulation/${simulationId}`, message => {
                const body = JSON.parse(message.body);
                logMessage('Update: ' + JSON.stringify(body, null, 2));
            });

            toggleButtons(true);
        }, error => {
            console.error('Connection error', error);
            statusEl.textContent = 'ERROR';
            logMessage('Connection failed: ' + error);
        });
    });

    startBtn.addEventListener('click', () => {
        currentIndex = 0;
        stompClient.send("/app/simulation/start", {}, JSON.stringify(simulationId));
        logMessage(`Sent: Start Simulation ID ${simulationId} at index ${currentIndex}`);
    });

    pauseBtn.addEventListener('click', () => {
        currentIndex += 5;
        stompClient.send("/app/simulation/pause", {}, JSON.stringify(simulationId));
        logMessage(`Sent: Pause Simulation ID ${simulationId} at index ${currentIndex}`);
    });

    resumeBtn.addEventListener('click', () => {
        currentIndex += 2;
        stompClient.send("/app/simulation/resume", {}, JSON.stringify(simulationId));
        logMessage(`Sent: Resume Simulation ID ${simulationId} at index ${currentIndex}`);
    });

    completeBtn.addEventListener('click', () => {
        stompClient.send("/app/simulation/complete", {}, JSON.stringify(simulationId));
        logMessage(`Sent: Complete Simulation ID ${simulationId}`);
    });

    rateDriverBtn.addEventListener('click', () => {
        const rate = parseInt(driverRatingInput.value);
        fetch(`http://localhost:8080/api/ride-requests/rate/driver?rideSimulationId=${simulationId}&rate=${rate}`, {
            method: 'POST'
        }).then(res => {
            res.ok
                ? logMessage(`✅ Rated Driver ${rate} for Simulation ID ${simulationId}`)
                : logMessage(`❌ Failed to rate driver: ${res.status}`);
        });
    });

    rateCustomerBtn.addEventListener('click', () => {
        const rate = parseInt(customerRatingInput.value);
        fetch(`http://localhost:8080/api/ride-requests/rate/customer?rideSimulationId=${simulationId}&rate=${rate}`, {
            method: 'POST'
        }).then(res => {
            res.ok
                ? logMessage(`✅ Rated Customer ${rate} for Simulation ID ${simulationId}`)
                : logMessage(`❌ Failed to rate customer: ${res.status}`);
        });
    });

    function toggleButtons(connected) {
        startBtn.disabled = !connected;
        pauseBtn.disabled = !connected;
        resumeBtn.disabled = !connected;
        completeBtn.disabled = !connected;
    }

    function logMessage(msg) {
        messagesEl.textContent += `\n${msg}`;
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }
</script>
</body>
</html>
